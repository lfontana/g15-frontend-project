<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/player.css">
  </head>
  <body>
    <div class="page-header text-center">
      <h1>unDead<br><small>Search by City</small></h1>
      <a href="../pages/search.html" class="btn btn-primary btn-sm active" role="button">Back to Search</a>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="input-group">
          <input type="text" class="form-control" id="citySearchText" placeholder="New York City">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" id="citySearchBtn">Search</button>
          </span>
        </div>
      </div>
    </div>
    <div id="aplayer">
      <audio id="audio" preload="auto" tabindex="0" controls="" type="audio/mpeg">
          Sorry, your browser does not support HTML5 audio.
      </audio>
    </div>

    <div id="searchResults">
    </div>
    <ol id="playlist" style="list-style-type:none">

    </ol>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="../js/lodash.js"></script>
    <script src="../js/citysearch.js"></script>
    <script src="../js/player.js"></script>
  </body>
</html>
